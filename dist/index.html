<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>To-Do App</h1>
        </div>
    </header>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-title">Projects</div>
            <div class="divider"></div>
            <div class="projects">
            </div>
            <div class="add-project container"></div>
        </div>
        <div class="todo-panel container">
            <div class="title-desc container">
                <div class="project-title"></div>
                <div class="project-desc"></div>
            </div>
            <div class="todo-container container">
                <div class="todo-1">
                    <div class="title">
                        
                    </div>
                    <div class="desc">Must complete this code project</div>
                    <div class="isDone">false</div>
                </div>
            </div>
            <div class="add-todo-button"></div>
        </div>
    </div>
    <footer>
        <div class="author-icon">
            <p>Zach1281</p>
            <a href="https://github.com/Zach1281/odin_todo" target="_blank" rel="noopener noreferrer">
                <img src="../src/assets/images/github-mark-white.svg" alt="github-logo">
            </a>
        </div>
    </footer>
</body>
</html>
