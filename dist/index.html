<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin To-Do</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <header>
        <div class="title">
            <h1>To-Do App</h1>
        </div>
    </header>
    <div class="content">
        <div class="sidebar">
            <div class="sidebar-title">Projects</div>
            <div class="divider"></div>
            <div class="projects">
                <div class="project btn new-project">New Project</div>
            </div>
            <div class="add-project container">
                <div class="create-new-project btn">
                    <p>
                        <span id="plus-icon">+</span>
                        Create New Project
                    </p>
                </div>
            </div>
        </div>
        <div class="todo">

        </div>
    </div>
    <footer>
        <div class="author-icon">
            <p>Zach1281</p>
            <a href="https://github.com/Zach1281/odin_todo" target="_blank" rel="noopener noreferrer">
                <img src="../src/assets/images/github-mark-white.svg" alt="github-logo">
            </a>
        </div>
    </footer>
</body>
</html>
